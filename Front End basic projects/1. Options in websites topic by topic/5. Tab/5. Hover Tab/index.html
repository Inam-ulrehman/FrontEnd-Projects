<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Stylesheet.css" />
    <title>Hover Tab</title>
  </head>
  <body>
    <div class="tab">
      <button class="tablink" onmouseover="openCity(event,'London')">
        London
      </button>
      <button class="tablink" onmouseover="openCity(event,'Paris')">
        Paris
      </button>
      <button class="tablink" onmouseover="openCity(event,'Tokyo')">
        Tokyo
      </button>
    </div>

    <!-- Tab content start here -->
    <div id="London" class="tabcontent">
      <h3>London</h3>
      <p>London is the capital of England.</p>
    </div>
    <div id="Paris" class="tabcontent">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>
    <div id="Tokyo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <div class="clearfix">
      <p>Created by Inam November 22 2021</p>
    </div>
    <script src="/JavaScript.js"></script>
  </body>
</html>
