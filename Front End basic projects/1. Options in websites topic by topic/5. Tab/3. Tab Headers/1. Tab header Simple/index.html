<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Stylesheet.css">
    <title>Tab Header</title>
</head>
<body>
 

<div id="London" class="tabcontent">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
</div>
<div id="Toronto" class="tabcontent">
    <h3>Toronto</h3>
    <p>Toronto is the capital of Canada. Yeah Right,</p> 
</div>

<div class="tab">
  <button id="defaultOpen" class="tablinks" onclick="openCity(event, 'London')" >London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
  <button class="tablinks" onclick="openCity(event, 'Toronto')">Toronto</button>
</div>
Date created: 19 November 2021 and also responsive.
<script src="/JavaScript.js"></script>
</body>
</html>
