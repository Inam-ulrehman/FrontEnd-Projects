<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Tab Header color change</title>
</head>
<body>

    <!-- Tab content start here -->
    
<div id="London" class="tabcontent">
    <h1>London</h1>
    <p>London is the capital city of England.</p>
  </div>
  
  <div id="Paris" class="tabcontent">
    <h1>Paris</h1>
    <p>Paris is the capital of France.</p> 
  </div>
  
  <div id="Tokyo" class="tabcontent">
    <h1>Tokyo</h1>
    <p>Tokyo is the capital of Japan.</p>
  </div>
  
  <div id="Oslo" class="tabcontent">
    <h1>Oslo</h1>
    <p>Oslo is the capital of Norway.</p>
  </div>
  
  <button class="tablink" onclick="openCity('London', this, 'tomato')" id="defaultOpen">London</button>
  <button class="tablink" onclick="openCity('Paris', this, 'MediumSeaGreen')">Paris</button>
  <button class="tablink" onclick="openCity('Tokyo', this, 'DodgerBlue')">Tokyo</button>
  <button class="tablink" onclick="openCity('Oslo', this, 'Gray')">Oslo</button>
    </div>

    <p>Date created: 19 November 2021 and also responsive.</p>
    <script src="/Javascript.js"></script>
</body>
</html>
